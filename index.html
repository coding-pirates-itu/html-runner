<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Runner</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <link href="./game.css" rel="stylesheet"/>
    <script src="game.js"></script>
  </head>

  <body>
    <div ng-app="game" ng-controller="game" class="ground">

      <div class="road">
        <div ng-repeat="lane in lanes track by $index" class="lane">
          <div ng-repeat="cell in lane track by $index"
               class="cell" style="transform: translateY({{ytranslate}}px)"
               ng-switch="cell">
            <div ng-switch-when="coin" class="coin"></div>
            <div ng-switch-when="block" class="block"></div>
          </div>
        </div>
      </div>

      <div class="overlay">
        <div class="sky"></div>
        <div class="coin-counter">Coins: {{coins}}</div>
        <div class="player-field">
          <div class="frame-left-padding"></div>
          <div style="transform: translateX({{xorigin + xtranslate}}px)">
            <img ng-show="characterFrame == 0" class="player-frame" src="running1.png" title="Player"/>
            <img ng-show="characterFrame == 1" class="player-frame" src="running2.png" title="Player"/>
            <img ng-show="characterFrame == 2" class="player-frame" src="running3.png" title="Player"/>
            <img ng-show="characterFrame == 3" class="player-frame" src="running4.png" title="Player"/>
          </div>
        </div>
      </div>
      
      <div class="overlay" ng-keypress="keyPressed($event)">
        <div ng-show="win" class="end-message">You won!</div>
        <div ng-show="lost" class="end-message">You lost :-(</div>
      </div>
    </div>
  </body>
</html>
